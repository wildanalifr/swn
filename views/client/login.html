<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../../public/css/style.css" />
  </head>
  <body>
    <div class="min-h-screen bg-gray-50 flex">
      <div class="flex-1 flex flex-col justify-center py-12 px-4 sm:px-6 lg:flex-none lg:px-20 xl:px-24">
        <div class="mx-auto w-full max-w-sm lg:w-96">
          <div class="text-center">
            <img class="h-20 w-auto mx-auto" src="https://swn.co.id/assets/img/logo/logo_text_compressed.png" alt="Workflow" />
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Login ke akun anda</h2>
          </div>

          <div class="mt-8">
            <div class="bg-white lg:bg-gray-50 py-8 px-4 sm:px-10 lg:p-0 shadow rounded-lg lg:shadow-none lg:rounded-none">
              <form action="#" method="POST" class="space-y-6">
                <div>
                  <label for="email" class="block text-sm font-medium text-gray-700"> Alamat Email </label>
                  <div class="mt-1">
                    <input id="email" name="email" type="email" autocomplete="email" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-800 focus:border-blue-800 sm:text-sm" />
                  </div>
                </div>

                <div class="space-y-1">
                  <label for="password" class="block text-sm font-medium text-gray-700"> Password </label>
                  <div class="mt-1">
                    <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-800 focus:border-blue-800 sm:text-sm" />
                  </div>
                </div>

                <div class="flex items-center">
                  <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-800 border-gray-300 rounded" />
                  <label for="remember-me" class="ml-2 block text-sm text-gray-900"> Ingat saya </label>
                </div>

                <div class="flex items-center justify-between">
                  <div class="text-sm">
                    <p>Belum punya akun?</p>
                    <a href="./register.html" class="font-medium text-blue-600 hover:text-blue-800"> Daftar dulu ya! </a>
                  </div>

                  <div class="text-sm text-right">
                    <p>Lupa password?</p>
                    <a href="./lupa-password.html" class="font-medium text-blue-600 hover:text-blue-800"> Atur ulang password! </a>
                  </div>
                </div>

                <div>
                  <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-800">Masuk</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="hidden lg:block relative w-0 flex-1">
        <img class="absolute inset-0 h-full w-full object-cover" src="https://images.unsplash.com/photo-1505904267569-f02eaeb45a4c?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1908&q=80" alt="" />
      </div>
    </div>

    <script src="../../public/js/script.js"></script>
  </body>
</html>
