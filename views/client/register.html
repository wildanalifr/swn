<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="../../public/css/style.css" />
  </head>
  <body>
    <div id="app" class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-md text-center">
        <img class="h-20 w-auto mx-auto" src="https://swn.co.id/assets/img/logo/logo_text_compressed.png" alt="Workflow" />
        <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Buat akun baru</h2>
      </div>
      <div class="mt-8 sm:mx-auto w-full md:w-1/2 px-4 sm:px-10">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
          <form method="POST" class="space-y-5">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
              <div>
                <label for="nama" class="block text-sm font-medium text-gray-700"> Nama </label>
                <div class="mt-1"><input id="nama" name="nama" type="text" autocomplete="nama" required="required" value="" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-800 focus:border-blue-800 sm:text-sm" /></div>
              </div>
              <div>
                <label for="phone" class="block text-sm font-medium text-gray-700"> Nomer Telepon / Whatsapp </label>
                <div class="mt-1"><input id="phone" name="telepon" type="text" autocomplete="telepon" required="required" value="" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-800 focus:border-blue-800 sm:text-sm" /></div>
              </div>
              <div>
                <label for="email" class="block text-sm font-medium text-gray-700"> Email </label>
                <div class="mt-1"><input id="email" name="email" type="email" autocomplete="email" required="required" value="" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-800 focus:border-blue-800 sm:text-sm" /></div>
              </div>
              <div>
                <label for="email_confirmation" class="block text-sm font-medium text-gray-700"> Alamat </label>
                <div class="mt-1"><input id="email_confirmation" name="email_confirmation" type="email" autocomplete="email_confirmation" required="required" value="" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-800 focus:border-blue-800 sm:text-sm" /></div>
              </div>
              <div class="space-y-1">
                <label for="password" class="block text-sm font-medium text-gray-700"> Password </label>
                <div class="mt-1"><input id="password" name="password" type="password" autocomplete="password" required="required" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-800 focus:border-blue-800 sm:text-sm" /></div>
              </div>
              <div class="space-y-1">
                <label for="password_confirmation" class="block text-sm font-medium text-gray-700"> Ulangi password </label>
                <div class="mt-1"><input id="password_confirmation" name="password_confirmation" type="password" autocomplete="password_confirmation" required="required" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-800 focus:border-blue-800 sm:text-sm" /></div>
              </div>
            </div>
            <div class="flex items-center justify-between">
              <div class="text-sm">
                Sudah punya akun? <br />
                <a href="./login.html" class="font-medium text-blue-600 hover:text-blue-800"> Masuk Sekarang! </a>
              </div>
            </div>
            <div>
              <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 items-center bg-blue-600 hover:bg-blue-800 focus:ring-blue-800"><span class="text-base"> Daftar </span></button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="../../public/js/script.js"></script>
  </body>
</html>
