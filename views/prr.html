<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="../public/css/style.css" />
    <link rel="stylesheet" href="../public/css/custom.css" />
  </head>
  <body>
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
      <h2 class="text-lg lg:text-xl leading-6 font-bold text-gray-900">Profile</h2>
      <div class="mt-3">
        <div class="mytabs flex flex-wrap w-full p-6">
          <input type="radio" id="tabfree" name="mytabs" class="hidden" />
          <label class="cursor-pointer bg-white py-2 px-7 border-l border-t border-r relative font-semibold" for="tabfree">Profil Akun</label>
          <div class="tab bg-white w-full order-1 border">
            <div class="bg-white py-8 px-4 shadow sm:px-10">
              <form method="POST">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-y-5 gap-x-7">
                  <div class="space-y-1">
                    <label for="nama" class="block text-sm font-medium text-gray-700"> Nama(Sesuai KTP) </label>
                    <div class="mt-1"><input id="nama" name="nama" type="text" autocomplete="nama" required="required" value="" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-800 focus:border-blue-800 sm:text-sm" /></div>
                  </div>
                  <div class="space-y-1">
                    <label for="phone" class="block text-sm font-medium text-gray-700"> NIK </label>
                    <div class="mt-1"><input id="phone" name="telepon" type="text" autocomplete="telepon" required="required" value="" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-800 focus:border-blue-800 sm:text-sm" /></div>
                  </div>
                  <div class="space-y-1">
                    <label for="photo" class="block text-sm font-medium text-gray-700"> Foto KTP </label>
                    <div class="mt-1 sm:mt-0 sm:col-span-2">
                      <div class="flex items-center">
                        <span class="h-24 w-40 rounded-sm overflow-hidden bg-gray-100">
                          <svg class="h-full w-full text-gray-300" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M24 20.993V24H0v-2.996A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z" />
                          </svg>
                        </span>
                        <button type="button" class="ml-5 bg-white py-2 px-3 border border-gray-300 rounded-md shadow-sm text-sm leading-4 font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Change</button>
                      </div>
                    </div>
                  </div>
                  <div class="space-y-1">
                    <label for="email_confirmation" class="block text-sm font-medium text-gray-700"> Nama Bank </label>
                    <div class="mt-1"><input id="email_confirmation" name="email_confirmation" type="email" autocomplete="email_confirmation" required="required" value="" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-800 focus:border-blue-800 sm:text-sm" /></div>
                  </div>
                  <div class="space-y-1">
                    <label for="password" class="block text-sm font-medium text-gray-700"> No. Rekening </label>
                    <div class="mt-1"><input id="password" name="password" type="text" autocomplete="password" required="required" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-800 focus:border-blue-800 sm:text-sm" /></div>
                  </div>
                  <div class="space-y-1">
                    <label for="password_confirmation" class="block text-sm font-medium text-gray-700"> Nama Rekening </label>
                    <div class="mt-1"><input id="password_confirmation" name="password_confirmation" type="text" autocomplete="password_confirmation" required="required" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-800 focus:border-blue-800 sm:text-sm" /></div>
                  </div>
                  <div class="w-1/2 mt-1">
                    <button type="button" class="py-3 px-5 border border-gray-300 rounded-md shadow-sm text-sm leading-4 font-medium text-white hover:text-gray-100 bg-blue-600 hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Simpan Info Akun</button>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <input type="radio" id="tabsilver" name="mytabs" class="hidden" />
          <label class="cursor-pointer bg-gray-100 py-2 px-7 relative font-semibold" for="tabsilver">Ubah Password</label>
          <div class="tab bg-white w-full order-1 border">
            <div class="bg-white py-8 px-4 shadow sm:px-10">
              <form method="POST">
                <div class="space-y-4">
                  <div class="space-y-1">
                    <label for="password" class="block text-sm font-medium text-gray-700"> Password Lama </label>
                    <div class="mt-1"><input id="password" name="password" type="text" placeholder="******" autocomplete="password" required="required" class="appearance-none w-full px-3 py-2 border border-gray-300 bg-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-800 focus:border-blue-800 sm:text-sm" /></div>
                  </div>
                  <div class="space-y-1">
                    <label for="password_confirmation" class="block text-sm font-medium text-gray-700"> Password Baru </label>
                    <div class="mt-1"><input id="password_confirmation" name="password_confirmation" type="text" placeholder="Password Baru" autocomplete="password_confirmation" required="required" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-800 focus:border-blue-800 sm:text-sm" /></div>
                  </div>
                  <div class="w-1/2 mt-1">
                    <button type="button" class="py-3 px-5 border border-gray-300 rounded-md shadow-sm text-sm leading-4 font-medium text-white hover:text-gray-100 bg-blue-600 hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Ganti Password</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
